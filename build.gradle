plugins {
  id 'java'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.apache.commons:commons-math3:3.6.1'
  testImplementation 'junit:junit:4.12'
}

jar {
  println "test nish bro"
  println "basename : $baseName"
  baseName = "mala-tastes-good"
  manifest {
    attributes 'Main-Class': 'com.denofprogramming.random.App'
  }

  from {
    project.configurations.runtimeClasspath.collect({
      itt -> project.zipTree(itt)
    })
  }
}



// the above plugin
// enables the
// build task to be there
// if u remove the above
// the build task is gone
